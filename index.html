<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barkompass</title>
</head>
<body>
<div class="background">
  <img class="palme-links" src="/palme-links.webp" alt="">
  <img class="palme-rechts" src="/palme-links.webp" alt="">
</div>
<div id="page">
  <div id="introScreen">
    <h1>Das Techfak Sommerfest Bar-Quiz!</h1>
    <span id="minecraft"></span>

    <div>
      <span>Du weißt nicht, was du trinken willst?</span>
      <span>Beantworte uns einfach 5 Fragen und wir sagen es dir!</span>
    </div>
    <button onclick="start()">Alles klar!</button>
  </div>

  <div id="questionScreen" class="hidden">
    <div id="questionText"></div>
    <div id="buttonList" class="buttons">
      <button onclick="pickOption(0)"></button>
      <button onclick="pickOption(1)"></button>
      <button onclick="pickOption(2)"></button>
      <button onclick="pickOption(3)"></button>
    </div>
  </div>

  <div id="resultScreen" class="hidden">
    <h2>Du möchtest:</h2>
    <div class="images">
      <img class="bilderrahmen" src="/bilderrahmen.png" alt="">
      <img id="resultImage">
    </div>
    <div class="banner">
      <div id="resultText"></div>

    <div id="resultDescription"></div>
    <div class="buttons">
      <button onclick="displayResults(true)">Ne, will ich nicht.</button>
      <button onclick="start()">Nochmal von vorne</button>

</div>
<style type="text/css">
@font-face {
  font-family: "display";
  src: url("/LuckiestGuy-Regular.ttf") format("truetype");
}

body {
  background-color: rgb(90, 211, 248);
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #4495b6, #edcdc4, #fea180);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  min-height: 100dvh;
}

#page {
  max-width: 500pt;
  width: 100dvw;
  margin: auto;
  height: 100dvh;
  position: relative;
}

#page > * {
  height: 100dvh;
  width: 100%;
  z-index: 10;
  position: absolute;
}

button {
  display: block;
  margin: 0;
  background-color: #00000033;
  padding: 15pt;
  color: white;
  text-decoration: none;
  font-size: 140%;
  border: none;
  cursor: pointer;
  border-radius: 3pt;
  text-align: center;
  font-weight: 800;
}

.hidden {
  display: none !important;
}

.background {
  position: absolute;
  inset: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1 !important;
}

.palme-links {
  position: absolute;
  top: -4vh;
  left: -17dvw;
  width: 50dvw;
}

.palme-rechts {
  position: absolute;
  top: 25dvh;
  right: -24dvw;
  width: 50dvw;
  transform: scaleX(-100%);
}

h1 {
  color: white;
  font-family: "display";
  text-align: center;
  font-weight: 400;
  text-shadow: 0 1px 6px #00000033;
  font-size: 260%;
  text-wrap: pretty;
}

h2 {
  color: white;
  font-family: "display";
  text-align: center;
  font-weight: 400;
  text-shadow: 0 1px 6px #00000033;
  font-size: 180%;
  margin: 0;
  text-wrap: pretty;
}

#minecraft {
  position: absolute;
  top: 47%;
  right: 0%;
  rotate: -7deg;
  animation: bounce 0.7s ease infinite alternate;
  color: #ffd000;
  font-size: 140%;
  text-align: center;
  width: 70%;
  max-width: 380pt;
  text-shadow:
    0 0px 4px #00000088,
    0 1px 12px #00000055,
    0 2px 20px #00000033,
    0 4px 40px #00000088;
}

@keyframes bounce {
  from { scale: 0.9 }
  to { scale: 1 }
}

#questionText {
  color: white;
  font-family: "display";
  text-align: center;
  font-weight: 400;
  text-shadow: 0 1px 6px #00000033;
  font-size: 200%;
  text-wrap: pretty;
}

#introScreen {
  display: grid;
  grid-template-rows: 3fr 1fr auto;
  padding: 20dvh 5dvw 5dvw 5dvw;
  box-sizing: border-box;
}

span {
  color: white;
  font-family: sans-serif;
  font-size: 120%;
  font-weight: 400;
  text-shadow: 0 2px 6px #00000066;
  text-align: center;
  display: block;
  text-wrap: pretty;
}

#buttonList {
  display: flex;
  flex-direction: column;
  gap: 10pt;
  justify-content: end;
}

#questionScreen {
  display: grid;
  padding: 20dvh 5dvw 5dvw 5dvw;
  box-sizing: border-box;
}

#resultScreen {
  display: grid;
  padding: 5dvh 5dvw 5dvw 5dvw;
  box-sizing: border-box;
}

.images {
  display: grid;
  position: relative;
  place-items: center;
  width: fit-content;
  height: fit-content;
  margin: 0 auto -18vh auto;
}

.bilderrahmen {
  position: relative;
  z-index: 10;
  max-width: 90vw;
}

#resultImage {
  position: absolute;
  width: 53%;
  height: 67%;
  z-index: 0;
  object-fit: cover;
}

.buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10pt;
}

.buttons button {
  font-size: 100%;
  padding: 7pt;
}

.banner {
  background-image: url('/banner.png');
  display: grid;
  place-items: center;
  padding: 9vh 0 7vh 0;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 20;
  max-width: 500pt;
  width: 90vw;
}

#resultText {
  text-align: center;
  margin: 0 auto;
  color: white;
  font-family: "display";
  font-weight: 400;
  text-shadow: 0 1px 6px #00000033;
  font-size: 180%;
  text-wrap: pretty;
  position: relative;
  width: 70%;
}

#resultDescription {
  color: white;
  font-family: sans-serif;
  font-size: 110%;
  font-weight: 700;
  text-shadow: 0 2px 6px #00000066;
  text-align: center;
  display: block;
  text-wrap: pretty;
  padding: 1vh 0 5vh 0;
}
</style>
<script>

const drinks = [

  },
  {

  },
  {

  },
  {
    id: 'tschunk',

  },

  },
  {
    id: 'jägermeister',

    type: 'shot'
  },
  {
    id: 'tequila',
    name: 'Tequila Shot',
    description: 'TODO',
    type: 'shot'
  },
  {
    id: 'klopfer',

    description: 'TODO',
    type: 'shot'
  },
  {
    id: 'pfeffi',
    name: 'Pfeffi Shot',
    description: 'TODO',
    type: 'shot'
  },
  {
    id: 'wodka',
    name: 'Wodka Shot',
    description: 'TODO',
    type: 'shot'
  },
  {
    id: 'rum',
    name: 'Rum Shot',
    description: 'TODO',
    type: 'shot'
  },
  {
    id: 'limoncello',
    name: 'Limoncello Shot',
    description: 'TODO',
    type: 'shot'
  }
]

const firstQuestion = {
  text: 'Wie viel durst hast du?',
  options: {
    'Cocktail': {},
    'Shot': {},
    'Alkoholfrei': {}
  }
}

const questions = [
  {
    text: 'Bist du müde? Oder Informatiker?', // sollte klar sein
    for: [ 'cocktail', 'shot', 'alkfrei' ], // user entscheidet sich anfangs für eine kategorie -> bei welchen kann diese frage erscheinen
    chance: 1, // wie wahrscheinlich diese frage dran kommt. 1 = average, 0.5 is halb so wahrscheinlich, 2 doppelt, etc
    options: { // 2 - 4 antwortmöglichkeiten
      'Ja': { // text für den button
        'tschunk': 1, // drink mit der id "tschunk" bekommt 1 punkt
        'limoncello': 1, // limoncello shot auch, weil die frage gilt ja auch für shots
        default: 0 // alle anderen bekommen 0 punkte
      },
      'Nein': {
        'tschunk': 0,
        'limoncello': 0.3,
        default: 0.8
      }
    }
  },
  {
    text: 'Ist dir eher nach einer Erfrischung oder nach vollmundigem Charakter?',
    for: [ 'cocktail' ],
    chance: 0.9,
    options: {
      'Erfrischend, bitte': {
        'ipanema': 0,
        'alkfreispritz': 1,
        'sunrise': 0,
        'mule': 0,
        'tschunk': 0.9,
        'spritz': 1,
        'lillet': 0.9,
        'waldfee': 0.9,
        'legurk': 1.1,
        'gintonic': 1,
      },
      'Vollmundig': {
        'ipanema': 1,
        'alkfreispritz': 0,
        'sunrise': 1,
        'mule': 1,
        'tschunk': 0,
        'spritz': 0,
        'lillet': 0,
        'waldfee': 0,
        'legurk': 0,
        'gintonic': 0,
      }
    }
  }
]



const splashes = [
  "also try mensatt.de!",
  "Fuck campo",
  "Ja zur Stub!",
  "makes choosing a drink trivial!",
  "made with love",
  "powered by Jannik",
  "Zuenden und rennen",
  "Als Teilnehmer sind Sie zur Online-Bewertung folgender Lehrveranstaltung berechtigt: TF:SF",
  "good weather only!",
  "This page is known to the State of Bavaria to cause good vibes.",
  "0x54736368756e6b",
  "This website is endorsed by the techfak cat.",
  "Bing chilling!",
  "Hornegger's choice for choosing drinks! (probably)",
]
minecraft.innerText = splashes[Math.floor(Math.random() * splashes.length)]

// ACHTUNG!!! JAVASCRIPT BELOW!!!!!

const NUM_QUESTIONS = 5

//

const scores = {}
let remainingQuestions = []
let pickedType = ''
let numOfResultsSkipped = 0

function start() {
  remainingQuestions = null
  numOfResultsSkipped = 0
  displayQuestion(firstQuestion)
}
start(); scores.tschunk = 1; displayResults() // TODO REMOVE THIS LINE

function beginQuiz() {
  // punkte auf 0
  for (const drink of drinks) {
    scores[drink.id] = (drink.type === pickedType)
      ? (Math.random() / 10) // kleiner random offset zum start
      : 0
  }

  // fragen auswählen
  const pickedQuestions = []
  const questionCatalogue = [...questions]
    .filter(q => q.for.includes(pickedType))
    .sort(() => Math.random() < 0.5 ? 1 : -1)

  for (let i = 0; i < NUM_QUESTIONS - 1; i++) {
    const chanceSum = questionCatalogue.map(q => q.chance).reduce((a, b) => a + b, 0)
    let counter = Math.random() * chanceSum

    for (let j = 0; j < questionCatalogue.length; j++) {
      const question = questionCatalogue[j]
      if ((counter -= question.chance) > 0)
        continue

      pickedQuestions.push(questionCatalogue.splice(j, 1)[0])
    }

    if (questionCatalogue.length <= 0)
      break
  }

  // fragen shuffeln (damit die wahrscheinlichste frage nicht immer als erstes kommt)
  remainingQuestions = [ ...pickedQuestions.sort(() => Math.random() < 0.5 ? 1 : -1) ]

  // lets go
  displayQuestion()
}

//

function showIntroScreen() {
  introScreen.classList.remove('hidden')
  questionScreen.classList.add('hidden')
  resultScreen.classList.add('hidden')
}

function showQuestionScreen(text, buttons) {
  introScreen.classList.add('hidden')
  questionScreen.classList.remove('hidden')
  resultScreen.classList.add('hidden')

  questionText.textContent = text
  buttonList.getElementsByTagName('button')[0].textContent = buttons[0]
  buttonList.getElementsByTagName('button')[0].classList.toggle('hidden', !buttons[0])
  buttonList.getElementsByTagName('button')[1].textContent = buttons[1]
  buttonList.getElementsByTagName('button')[1].classList.toggle('hidden', !buttons[1])
  buttonList.getElementsByTagName('button')[2].textContent = buttons[2]
  buttonList.getElementsByTagName('button')[2].classList.toggle('hidden', !buttons[2])
  buttonList.getElementsByTagName('button')[3].textContent = buttons[3]
  buttonList.getElementsByTagName('button')[3].classList.toggle('hidden', !buttons[3])
}

function showResultScreen(image, text, description) {
  introScreen.classList.add('hidden')
  questionScreen.classList.add('hidden')
  resultScreen.classList.remove('hidden')

  resultImage.src = image
  resultText.textContent = text
  resultDescription.textContent = description
}

//

function applyAnswer(answer) {
  for (const drink of drinks) {
    if (drink.type !== pickedType)
      continue

    const id = drink.id
    const change = answer[id] ?? answer.default ?? 0
    scores[id] += change
  }
}

function displayQuestion(question = remainingQuestions[0]) {
  showQuestionScreen(question.text, Object.keys(question.options))
}

function displayResults(cycleToNext = false) {
  if (cycleToNext)
    numOfResultsSkipped++

  const items = Object
    .entries(scores)
    .filter(a => a[1] > 0)
    .sort((a, b) => b[1] - a[1])
  const result = items[numOfResultsSkipped]?.[0]

  if (!result) {
    showResultScreen('/desert.png', 'Du verdurstest', 'Wenn du nach Bier oder Softdrinks suchst, schau doch mal bei unserem Getränkestand vorbei!')
    return
  }

  const drink = drinks.find(d => d.id === result)
  showResultScreen(`/drinks/${drink.id}.png`, drink.name, drink.description)
}

function pickOption(num) {
  if (!remainingQuestions) {
    remainingQuestions = []
    pickedType = ([ 'cocktail', 'shot', 'alkfrei' ])[num]
    beginQuiz()
    return
  }

  const question = remainingQuestions[0]
  const optKey = Object.keys(question.options)[num]
  applyAnswer(question.options[optKey])

  remainingQuestions.shift()
  if (remainingQuestions.length > 0)
    displayQuestion()
  else
    displayResults()
}
</script>
